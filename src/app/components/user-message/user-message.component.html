<div *ngFor="let message of messages" class="message-container">
  <!-- Display friend's message -->
  <div *ngIf="message.senderId !== currentUser?.uid" class="container recipient">
    <img 
      class="avatar" 
      [src]="clickedUser?.photoURL || 'https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg'">
    <p>{{ message.text }}</p>


  </div>

  <!-- Display current user's message -->
  <div *ngIf="message.senderId === currentUser?.uid" class="container owner">
    <img 
      class="avatar" 
      [src]="currentUser?.photoURL || 'https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg'">
    <p>{{ message.text }}</p>


  </div>
</div>
