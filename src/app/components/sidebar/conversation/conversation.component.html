<div *ngFor="let user of displayedMessages; let i = index">
  <mat-list-item 
  [attr.data-index]="i" 
  class="message-item"
  (click)="onUserClick(user)">>
    <img matListItemAvatar 
         [src]="user.photoURL || 'https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg'">
    <div matListItemTitle>{{user.displayName}}</div>
    <div matListItemLine>{{getLastMessage(user)}}</div>
    <div matListItemMeta>{{ getDate(user) }}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
</div>
